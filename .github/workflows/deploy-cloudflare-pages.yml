name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CNAME_DOMAIN: patirke.com

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    if: ${{ !((github.event_name == 'pull_request' && github.event.pull_request.user.login == 'renovate[bot]') || (github.event_name == 'push' && startsWith(github.actor, 'renovate'))) }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate static site
        run: npm run generate

      - name: Smoke test static output
        run: |
          npx -y serve -l 4173 -s .output/public & SERVER_PID=$!
          trap 'kill $SERVER_PID' EXIT
          npx -y wait-on http://localhost:4173
          for p in / /curriculum/ /reel/ /escenas/ /musica/ /galeria/ /contacto/; do
            echo "Checking $p"
            curl -fsS "http://localhost:4173$p" > /dev/null
          done
          echo "All routes OK"

      - name: Deploy to Cloudflare Pages (Production)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.PATIRKE_PAGES_CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .output/public --project-name=patirke --branch=main

      - name: Deploy to Cloudflare Pages (Preview)
        if: github.event_name == 'pull_request' && github.base_ref == 'main'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.PATIRKE_PAGES_CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .output/public --project-name=patirke --branch=pr-${{ github.event.pull_request.number }}

      # Purge cache only on production deploy
      - name: Purge Cloudflare Cache
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.PATIRKE_CLOUDFLARE_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.PATIRKE_CACHE_CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}'
