name: "Pull Request: Lint, Type Check & Build"

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-typecheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint check
        run: npm run lint

      - name: TypeScript check
        run: npx vue-tsc --noEmit

      - name: Build check
        run: npm run generate
